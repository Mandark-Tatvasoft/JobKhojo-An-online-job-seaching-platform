<div class="container mt-5">
  <mat-card class="mb-4 p-4 job-desc">
    <mat-card-content>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3 class="fw-bold mb-3">{{ job.title }}</h3>
          <h6 class="fw-medium">{{ job.subtitle }}</h6>
        </div>
        <div *ngIf="!isRecruiter">
          <button *ngIf="!isApplied" mat-flat-button (click)="apply(job.jobId)">
            Apply
          </button>
          <button *ngIf="isApplied" mat-flat-button disabled>Applied</button>
        </div>
        <div *ngIf="isRecruiter">
          <a mat-flat-button [routerLink]="['/recruiter/edit-job/', job.jobId]">
            Edit
          </a>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="p-4 job-desc">
    <mat-card-content>
      <div class="mb-4">
        <div class="d-flex align-items-center ms-2 me-3 mb-2">
          <mat-icon class="me-2">place</mat-icon>
          <div class="me-2"><strong>Location :</strong></div>
          {{ getLocation(job.location) }}
        </div>

        <div class="d-flex align-items-center ms-2 me-2 mb-2">
          <mat-icon class="me-2">currency_rupee</mat-icon>
          <div class="me-2"><strong>Salary :</strong></div>
          {{ job.salary / 1000 }}K / annum
        </div>

        <div class="d-flex align-items-center ms-2 me-3 mb-2">
          <mat-icon class="me-2">laptop</mat-icon>
          <div class="me-2"><strong>Job Type: </strong></div>
          {{ getJobType(job.jobType) }}
        </div>
        <div class="d-flex align-items-center ms-2 me-3 mb-2">
          <mat-icon class="me-2">group</mat-icon>
          <div class="me-2"><strong>Openings: </strong></div>
          {{ job.openings }}
        </div>
      </div>
      <div>
        <p class="fw-medium fs-5">Description:</p>
        <p>{{ job.description }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
