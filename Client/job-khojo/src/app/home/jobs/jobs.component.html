<div class="container mt-5">
  <form
    [formGroup]="searchForm"
    (submit)="handleSubmit()"
    class="d-flex align-items-center justify-content-between"
  >
    <div class="row">
      <mat-form-field appearance="outline" class="col-6">
        <mat-label>Search for the job you want</mat-label>
        <input type="search" matInput name="title" formControlName="title" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-3 ps-0">
        <mat-label>Locations</mat-label>
        <mat-select name="location" formControlName="location">
          <mat-option value="0">-- Select --</mat-option>
          <mat-option
            *ngFor="let location of locations"
            [value]="location.locationId"
            >{{ location.locationName }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-3 ps-0">
        <mat-label>Job Type</mat-label>
        <mat-select name="jobType" formControlName="jobType">
          <mat-option value="0">-- Select --</mat-option>
          <mat-option *ngFor="let type of jobTypes" [value]="type.jobTypeId">{{
            type.jobType
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button
      class="btn btn-primary d-flex align-items-center p-3 mb-20"
      type="submit"
    >
      <mat-icon>search</mat-icon>
      Search
    </button>
  </form>
  <hr class="mb-5" />
  <p class="mb-3">Showing all jobs according to your search query</p>
  <app-job-card *ngFor="let job of jobs" [Job]="job"></app-job-card>
</div>
